<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jesuit Saint Personality Quiz</title>
  <link rel="stylesheet" href="quiz_style.css"/>
</head>
<body>
  <div class="quiz-container">
    <h1 class="quiz-title">Which Jesuit Saint Are You?</h1>
    <div id="question-container"></div>
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
  </div>
  <div id="result-container" class="hidden">
    <h2>Your Jesuit Saint Buddy:</h2>
    <h3 id="saint-name"></h3>
    <img id="saint-image" src="" alt="Saint Image"/>
    <div id="saint-tags"></div>
    <div id="related-saints"></div>
    <p id="saint-message"></p>
    <button id="retake-button">Retake Quiz</button>
  </div>
  <script src="quiz_script.js"></script>
</body>
</html>
